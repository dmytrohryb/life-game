<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>Life</title>
</head>
<body>
<div style="display: inline-block">
    <div style="margin-left: 10px; margin-bottom: 5px; display: inline-block">
        <input type="button" id="startBtn" value="Start"/>
    </div>
    <div style="margin-left: 10px; margin-bottom: 5px; display: inline-block">
        <input type="button" id="pauseBtn" value="Pause"/>
    </div>
    <div style="margin-left: 10px;  display: inline-block">
        Speed:
        <input type="text" id="speed" size="10" placeholder="100">
    </div>
    <div style="margin-left: 10px; margin-bottom: 5px; display: inline-block">
        <input type="button" id="oneStep" value="One Step"/>
    </div>
    <div style="margin-left: 10px; margin-bottom: 5px; display: inline-block">
        <input type="button" id="rules" value="Rules"/>
    </div>
</div>
<canvas class="canvas" id='canvas'></canvas>

</body>
</html>
